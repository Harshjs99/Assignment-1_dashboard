<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white p-5">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Home</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Analytics</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-3xl font-semibold mb-6">Dashboard Overview</h1>

            <!-- Cards Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">Revenue</h2>
                    <p class="text-2xl font-bold mt-2">$24,500</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">Users</h2>
                    <p class="text-2xl font-bold mt-2">1,200</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">Orders</h2>
                    <p class="text-2xl font-bold mt-2">320</p>
                </div>
            </div>

            <!-- Table Section -->
            <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Date</th>
                            <th class="p-2 text-left">Customer</th>
                            <th class="p-2 text-left">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="p-2">Feb 10</td>
                            <td class="p-2">Alice Johnson</td>
                            <td class="p-2">$250</td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-2">Feb 9</td>
                            <td class="p-2">Mark Smith</td>
                            <td class="p-2">$130</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
