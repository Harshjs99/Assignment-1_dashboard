<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-60 bg-gray-800 text-white p-5 transition-all">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">üè† Home</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">üìä Analytics</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 hover:bg-gray-700 rounded">‚öôÔ∏è Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Top Navigation -->
            <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Logout</button>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-blue-500 text-white p-3 rounded-full mr-4">üìà</div>
                    <div>
                        <h2 class="text-xl font-semibold">Total Sales</h2>
                        <p class="text-2xl font-bold mt-1">$32,500</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-green-500 text-white p-3 rounded-full mr-4">üë•</div>
                    <div>
                        <h2 class="text-xl font-semibold">Users</h2>
                        <p class="text-2xl font-bold mt-1">1,450</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-yellow-500 text-white p-3 rounded-full mr-4">üì¶</div>
                    <div>
                        <h2 class="text-xl font-semibold">Orders</h2>
                        <p class="text-2xl font-bold mt-1">670</p>
                    </div>
                </div>
            </div>

            <!-- Recent Transactions Table -->
            <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Recent Orders</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Order ID</th>
                            <th class="p-2 text-left">Customer</th>
                            <th class="p-2 text-left">Amount</th>
                            <th class="p-2 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="p-2">#1023</td>
                            <td class="p-2">John Doe</td>
                            <td class="p-2">$250</td>
                            <td class="p-2"><span class="bg-green-200 text-green-800 px-2 py-1 rounded">Completed</span></td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-2">#1024</td>
                            <td class="p-2">Sarah Brown</td>
                            <td class="p-2">$120</td>
                            <td class="p-2"><span class="bg-yellow-200 text-yellow-800 px-2 py-1 rounded">Pending</span></td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-2">#1025</td>
                            <td class="p-2">Alex Johnson</td>
                            <td class="p-2">$340</td>
                            <td class="p-2"><span class="bg-red-200 text-red-800 px-2 py-1 rounded">Cancelled</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
